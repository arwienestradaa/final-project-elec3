<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate API - Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>ðŸ’± Currency Converter</h1>
                    <p>Convert, compare, and track currency exchange rates</p>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('converter')">ðŸ’± Converter</button>
            <button class="tab-btn" onclick="switchTab('compare')">ðŸ“Š Compare Rates</button>
            <button class="tab-btn" onclick="switchTab('trends')">ðŸ“ˆ Trends</button>
        </div>

        <!-- CONVERTER TAB -->
        <div id="converter-tab" class="tab-content active">
            <div class="converter-card">
                <h2>Currency Converter</h2>
                
                <div class="converter-form">
                    <div class="input-group">
                        <label for="fromAmount">Amount</label>
                        <input type="number" id="fromAmount" placeholder="100" value="100" min="0.01" step="0.01">
                    </div>

                    <div class="input-group">
                        <label for="fromCurrency">From</label>
                        <select id="fromCurrency">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="MXN">MXN - Mexican Peso</option>
                            <option value="PHP">PHP - Philippine Peso</option>
                            <option value="SGD">SGD - Singapore Dollar</option>
                            <option value="HKD">HKD - Hong Kong Dollar</option>
                            <option value="KRW">KRW - South Korean Won</option>
                            <option value="THB">THB - Thai Baht</option>
                            <option value="MYR">MYR - Malaysian Ringgit</option>
                            <option value="IDR">IDR - Indonesian Rupiah</option>
                            <option value="VND">VND - Vietnamese Dong</option>
                            <option value="BRL">BRL - Brazilian Real</option>
                            <option value="ARS">ARS - Argentine Peso</option>
                            <option value="RUB">RUB - Russian Ruble</option>
                            <option value="ZAR">ZAR - South African Rand</option>
                            <option value="TRY">TRY - Turkish Lira</option>
                            <option value="SAR">SAR - Saudi Riyal</option>
                            <option value="AED">AED - UAE Dirham</option>
                            <option value="NZD">NZD - New Zealand Dollar</option>
                            <option value="SEK">SEK - Swedish Krona</option>
                            <option value="NOK">NOK - Norwegian Krone</option>
                            <option value="DKK">DKK - Danish Krone</option>
                            <option value="PLN">PLN - Polish Zloty</option>
                        </select>
                    </div>

                    <div class="swap-btn-container">
                        <button class="swap-btn" onclick="swapCurrencies()">â‡… Swap</button>
                    </div>

                    <div class="input-group">
                        <label for="toCurrency">To</label>
                        <select id="toCurrency">
                            <option value="EUR">EUR - Euro</option>
                            <option value="USD">USD - US Dollar</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="MXN">MXN - Mexican Peso</option>
                            <option value="PHP">PHP - Philippine Peso</option>
                            <option value="SGD">SGD - Singapore Dollar</option>
                            <option value="HKD">HKD - Hong Kong Dollar</option>
                            <option value="KRW">KRW - South Korean Won</option>
                            <option value="THB">THB - Thai Baht</option>
                            <option value="MYR">MYR - Malaysian Ringgit</option>
                            <option value="IDR">IDR - Indonesian Rupiah</option>
                            <option value="VND">VND - Vietnamese Dong</option>
                            <option value="BRL">BRL - Brazilian Real</option>
                            <option value="ARS">ARS - Argentine Peso</option>
                            <option value="RUB">RUB - Russian Ruble</option>
                            <option value="ZAR">ZAR - South African Rand</option>
                            <option value="TRY">TRY - Turkish Lira</option>
                            <option value="SAR">SAR - Saudi Riyal</option>
                            <option value="AED">AED - UAE Dirham</option>
                            <option value="NZD">NZD - New Zealand Dollar</option>
                            <option value="SEK">SEK - Swedish Krona</option>
                            <option value="NOK">NOK - Norwegian Krone</option>
                            <option value="DKK">DKK - Danish Krone</option>
                            <option value="PLN">PLN - Polish Zloty</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="toAmount">Result</label>
                        <input type="number" id="toAmount" placeholder="0" readonly>
                    </div>
                </div>

                <button class="convert-btn" onclick="convertCurrency()">Convert</button>

                <div id="conversionRate" class="conversion-rate"></div>
                <div id="converterError" class="error-message"></div>
                <div id="converterLoading" class="loading">Converting...</div>
            </div>
        </div>

        <!-- COMPARE RATES TAB -->
        <div id="compare-tab" class="tab-content">
            <div class="compare-card">
                <h2>Compare Exchange Rates</h2>
                
                <div class="compare-form">
                    <div class="input-group">
                        <label for="baseCurrency">Base Currency</label>
                        <select id="baseCurrency">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="MXN">MXN - Mexican Peso</option>
                            <option value="PHP">PHP - Philippine Peso</option>
                            <option value="SGD">SGD - Singapore Dollar</option>
                            <option value="HKD">HKD - Hong Kong Dollar</option>
                            <option value="KRW">KRW - South Korean Won</option>
                            <option value="THB">THB - Thai Baht</option>
                            <option value="MYR">MYR - Malaysian Ringgit</option>
                            <option value="IDR">IDR - Indonesian Rupiah</option>
                            <option value="BRL">BRL - Brazilian Real</option>
                            <option value="RUB">RUB - Russian Ruble</option>
                            <option value="ZAR">ZAR - South African Rand</option>
                        </select>
                    </div>
                    <button class="compare-btn" onclick="fetchRates()">Get Rates</button>
                </div>

                <div id="ratesGrid" class="rates-grid"></div>
                <div id="compareError" class="error-message"></div>
                <div id="compareLoading" class="loading">Loading rates...</div>
            </div>
        </div>

        <!-- TRENDS TAB -->
        <div id="trends-tab" class="tab-content">
            <div class="trends-card">
                <h2>Currency Trends (Last 30 Days)</h2>
                
                <div class="trends-form">
                    <div class="input-group">
                        <label for="trendsCurrency1">Currency 1</label>
                        <select id="trendsCurrency1">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="PHP">PHP - Philippine Peso</option>
                            <option value="SGD">SGD - Singapore Dollar</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="trendsCurrency2">Currency 2</label>
                        <select id="trendsCurrency2">
                            <option value="EUR" selected>EUR - Euro</option>
                            <option value="USD">USD - US Dollar</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="PHP">PHP - Philippine Peso</option>
                            <option value="SGD">SGD - Singapore Dollar</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                        </select>
                    </div>

                    <button class="trends-btn" onclick="fetchTrends()">Load Trends</button>
                </div>

                <canvas id="trendsChart"></canvas>
                <div id="trendsError" class="error-message"></div>
                <div id="trendsLoading" class="loading">Loading trends...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
